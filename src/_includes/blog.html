---
title: Posts
layout: default
---

{% import "macros/teaser.html" as teaser %}

<div class="container max-w-4xl mt-6 px-6">

    <div class="text-center m-auto">
        {% if tags %}
            <div class="inline-block w-10 mr-4 relative top-0.5">
                {{ teaser.icon(tags) }}
            </div>
        {% endif %}
        <div class="inline-block">
            <h1 class="inline font-bold text-5xl">{{title}}</h1>
        </div>
    </div>

    <div class="my-12 px-6 border-dashed border-4 border-purple-200 rounded-lg">
        {{ content | safe }}
    </div>

</div>
